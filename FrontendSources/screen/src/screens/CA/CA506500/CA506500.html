<template>
    <qp-template name="17-17-14" id="formFilter" wg-container="Filter_form">
        <qp-fieldset slot="A" id="columnFirst" view.bind="Filter">
            <field name="BranchID"></field>
            <field name="EntryTypeID"></field>
            <field name="CashAccountID"></field>
            <field name="CuryID"></field>
            <field name="IncludeUnreleased"></field>
        </qp-fieldset>
        <qp-fieldset slot="B" id="columnSecond" view.bind="Filter">
            <field name="StartDate">
                <qp-field control-state.bind="Filter.ShowReclassified" no-label="true"></qp-field>
            </field>
            <field name="EndDate">
                <qp-field control-state.bind="Filter.CopyDescriptionfromDetails" no-label="true"></qp-field>
            </field>
        </qp-fieldset>
    </qp-template>
    <qp-grid id="grid" view.bind="Adjustments"></qp-grid>
</template>
