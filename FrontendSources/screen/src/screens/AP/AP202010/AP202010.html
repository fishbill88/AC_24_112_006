<template>
	<qp-template id="formHeader" name="17-17-14" class="equal-height" wg-container="Document_form">
		<qp-fieldset id="columnFirstHeader" slot="A" view.bind="Document">
			<field name="RefNbr"></field>
			<field name="Status"></field>
			<field name="Descr" config-type.bind="1" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset id="columnSecondHeader" slot="B" view.bind="Document">
			<field name="EffectiveDate">
				<qp-field no-label="true" control-state.bind="Document.IsPromotional"></qp-field>
			</field>
			<field name="ExpirationDate"></field>
			<field name="OverwriteOverlapping"></field>
		</qp-fieldset>
	</qp-template>

	<qp-grid id="gridDetails" view.bind="Details" wg-container="Details_grid"></qp-grid>

	<qp-panel id="ItemInfo" caption="Add Item to Worksheet" width="80vw" height="80vh" auto-repaint="true">
		<qp-template name="17-17-14" id="formAddItemFilter" class="equal-height">
			<qp-fieldset id="panelAddItemFilter" slot="A" view.bind="ItemFilter" wg-container="ItemFilter_formAddItem">
				<field name="Inventory"></field>
				<field name="ItemClass"></field>
				<field name="PriceClassID"></field>
				<field name="OwnerID">
					<qp-field no-label="true" control-state.bind="ItemFilter.MyOwner"></qp-field>
				</field>
				<field name="WorkGroupID">
					<qp-field no-label="true" control-state.bind="ItemFilter.MyWorkGroup"></qp-field>
				</field>
			</qp-fieldset>
			<qp-fieldset id="groupPriceTypeToAdd" slot="B" view.bind="addItemParameters" caption="Price Type to Add" wg-container="addItemParameters_PanelAddItemParametrs">
				<field name="VendorID"></field>
				<field name="CuryID"></field>
				<field name="SiteID"></field>
			</qp-fieldset>
		</qp-template>
		<qp-grid id="gridAddItemLookup" view.bind="ItemInfo" wg-container="ItemInfo_gridAddItemLookup"></qp-grid>

		<footer>
			<qp-button id="buttonAddSelItems-addItemLookup" state.bind="AddSelectedItems" caption="Add"></qp-button>
			<qp-button id="buttonAddAll-addItemLookup" state.bind="AddAllItems" caption="Add All"></qp-button>
			<qp-button id="buttonOK-addItemLookup" caption="Add & Close" dialog-result="OK"></qp-button>
			<qp-button id="buttonCancel-addItemLookup" dialog-result="Cancel"></qp-button>
		</footer>

	</qp-panel>

	<qp-panel id="CopyPricesSettings" caption="Copy Prices" auto-repaint="true">
		<qp-template id="formCopyPrices" name="17-17-14" class="equal-height" wg-container="CopyPricesSettings_massCopyForm">
			<qp-fieldset slot="A" id="groupFirstCopyPricesSource" caption="Source" view.bind="CopyPricesSettings">
				<field name="SourceVendorID"></field>
				<field name="SourceCuryID"></field>
				<field name="SourceSiteID"></field>
				<field name="EffectiveDate"></field>
				<field name="IsPromotional"></field>
			</qp-fieldset>
			<qp-fieldset slot="B" id="groupFirstCopyPricesDest" caption="Destination" view.bind="CopyPricesSettings">
				<field name="DestinationVendorID"></field>
				<field name="DestinationCuryID"></field>
				<field name="DestinationSiteID"></field>
			</qp-fieldset>
			<qp-fieldset slot="C" id="groupFirstCopyPricesCuryConv" caption="Currency Conversion" view.bind="CopyPricesSettings">
				<field name="RateTypeID"></field>
				<field name="CurrencyDate"></field>
			</qp-fieldset>
		</qp-template>
		<footer>
			<qp-button id="buttonOK-CopyPricesSettings" caption="Copy" dialog-result="OK"></qp-button>
			<qp-button id="buttonCancel-CopyPricesSettings" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>

	<qp-panel id="CalculatePricesSettings" caption="Calculate Pending Prices" width="30vw" height="60vh" auto-repaint="true">
		<qp-template id="formCalculatePricesSettings" name="1">
			<div slot="A">
				<qp-fieldset id="panelCalculatePricesSettings" view.bind="CalculatePricesSettings" wg-container="CalculatePricesSettings_massUpdateForm">
					<field name="CorrectionPercent"></field>
					<field name="Rounding"></field>
					<field name="UpdateOnZero"></field>
					<field name="PriceBasis" control-type="qp-radio" config-class.bind="'vertical'"></field>
					<field name="BaseCuryID"></field>
				</qp-fieldset>
				<footer>
					<qp-button id="buttonOK-CalculatePricesSettings" caption="Update" dialog-result="OK"></qp-button>
					<qp-button id="buttonCancel-CalculatePricesSettings" dialog-result="Cancel"></qp-button>
				</footer>
			</div>
		</qp-template>
	</qp-panel>

</template>
