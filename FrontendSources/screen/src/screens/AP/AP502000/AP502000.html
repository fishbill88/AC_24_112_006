<template>

	<qp-template name="17-17-14" id="formFilter" class="equal-height" wg-container="Filter_form">

		<qp-fieldset slot="A" id="columnFirstFilter" view.bind="Filter">
			<field name="SelectionDate"></field>
			<field name="VendorClassID"></field>
			<field name="VendorID"></field>
			<field name="CuryID"></field>
		</qp-fieldset>

		<qp-fieldset slot="B" id="columnSecondFilter" view.bind="Filter" no-label="true">
			<field name="ShowApprovedForPayment"></field>
			<field name="ShowNotApprovedForPayment"></field>

			<field name="ShowPayInLessThan" replace-content>
				<qp-field control-state.bind="Filter.ShowPayInLessThan" no-label="true">
					<qp-field control-state.bind="Filter.PayInLessThan" no-label="true" class="col-4">
						<qp-label caption="Days"></qp-label>
					</qp-field>
				</qp-field>
			</field>

			<field name="ShowDueInLessThan" replace-content>
				<qp-field control-state.bind="Filter.ShowDueInLessThan" no-label="true">
					<qp-field control-state.bind="Filter.DueInLessThan" no-label="true" class="col-4">
						<qp-label caption="Days"></qp-label>
					</qp-field>
				</qp-field>
			</field>

			<field name="ShowDiscountExpiresInLessThan" replace-content>
				<qp-field control-state.bind="Filter.ShowDiscountExpiresInLessThan" no-label="true">
					<qp-field control-state.bind="Filter.DiscountExpiresInLessThan" no-label="true" class="col-4">
						<qp-label caption="Days"></qp-label>
					</qp-field>
				</qp-field>
			</field>

		</qp-fieldset>

		<qp-fieldset slot="C" id="columnThirdFilter" view.bind="Filter">
			<field name="CuryApprovedTotal"></field>
			<field name="CuryDocsTotal"></field>
		</qp-fieldset>
	</qp-template>

	<qp-grid id="gridAPDocumentList" view.bind="APDocumentList" wg-container="APDocumentList_grid"></qp-grid>
</template>
