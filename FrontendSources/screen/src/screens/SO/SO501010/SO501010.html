<template>
	<qp-template name="17-17-14" id="Filter_form" wg-container class="equal-height">
		<qp-fieldset slot="A" id="filterColumn1" view.bind="Filter">
			<field name="Action"></field>
			<field name="SiteID"></field>
			<field name="SelectBy"></field>
			<field name="StartDate">
				<qp-label slot="label" caption="Date Range"></qp-label>
				<qp-field control-state.bind="Filter.EndDate"></qp-field>
			</field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="filterColumn2" view.bind="Filter">
			<field name="InventoryID">
				<qp-button id="btnItemList" class="col-auto" state.bind="SelectItems">
				</qp-button>
			</field>
			<field name="CustomerClassID"></field>
			<field name="CustomerID"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="filterColumn3" view.bind="Filter">
			<field name="OrderType"></field>
			<field name="OrderStatus"></field>
			<field name="Priority"></field>
			<field name="OrderNbr"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid" view.bind="Allocations"></qp-grid>

	<qp-panel id="SelectedItems" caption="Inventory Item List" auto-repaint="true" width="85vw" height="85vh">
		<qp-grid id="gridItemList" view.bind="SelectedItems"></qp-grid>
	</qp-panel>
</template>
