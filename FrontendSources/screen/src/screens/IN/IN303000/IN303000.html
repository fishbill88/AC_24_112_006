<template>
	<qp-template name="7-10-7" id="adjustment_form" wg-container qp-collapsible class="equal-height">
		<qp-fieldset slot="A" id="column1" view.bind="adjustment">
			<field name="RefNbr"></field>
			<field name="Status"></field>
			<field name="TranDate"></field>
			<field name="FinPeriodID"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="column2" view.bind="adjustment">
			<field name="ExtRefNbr"></field>
			<field name="PIID"></field>
			<field name="TranDesc" config-type.bind="1" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="summary" view.bind="adjustment" class="highlights-section">
			<field name="TotalQty"></field>
			<field name="ControlQty"></field>
			<field name="TotalCost"></field>
			<field name="ControlCost"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar active-tab-id="tabDetails" id="mainTabBar">
		<qp-tab id="tabDetails" caption="Details">
			<qp-grid id="grid" view.bind="transactions">
			</qp-grid>
		</qp-tab>
		<qp-tab id="tabFinancial" caption="Financial">
			<qp-template name="17-17-14" id="CurrentDocument_form2" wg-container>
				<qp-fieldset slot="A" id="groupFinancial" view.bind="CurrentDocument">
					<field name="BatchNbr" config.bind="{allowEdit: true}"></field>
					<field name="BranchID"></field>
					<field name="BranchBaseCuryID"></field>
					<field name="IgnoreAllocationErrors"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabManufacturing" caption="Manufacturing">
			<qp-template name="17-17-14" id="CurrentDocument_formam1" wg-container>
				<qp-fieldset slot="A" id="groupManufacturing" view.bind="CurrentDocument">
					<field name="AMBatNbr"></field>
					<field name="AMDocType"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
	</qp-tabbar>

	<qp-panel id="ItemInfo" caption="Inventory Lookup" auto-repaint="true" width="85vw" height="85vh">
		<qp-template name="17-17-14" id="ItemFilter_formSitesStatus" wg-container class="equal-height">
			<qp-fieldset slot="A" id="inventoryLookupColumn1" view.bind="ItemFilter">
				<field name="Inventory"></field>
				<field name="BarCode"></field>
				<field name="ItemClass"></field>
			</qp-fieldset>
			<qp-fieldset slot="B" id="inventoryLookupColumn1" view.bind="ItemFilter">
				<field name="SubItem"></field>
				<field name="SiteID"></field>
				<field name="LocationID"></field>
				<field name="OnlyAvailable"></field>
			</qp-fieldset>
		</qp-template>
		<qp-grid id="gripSiteStatus" view.bind="ItemInfo">
		</qp-grid>
		<footer>
			<qp-button id="btnAdd" state.bind="AddSelectedItems"></qp-button>
			<qp-button id="btnAddClose" caption="Add & Close" dialog-result="OK"></qp-button>
			<qp-button id="btnCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
