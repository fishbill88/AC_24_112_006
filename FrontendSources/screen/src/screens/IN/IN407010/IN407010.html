	<qp-template name="17-17-14" class="equal-height" id="Filter_form" wg-container>

				<qp-label slot="label" caption="Period Range"></qp-label>

		<qp-fieldset slot="B"  id="Filter_form_column2" view.bind="Filter">

	</qp-template>

	<qp-grid id="grid" view.bind="TurnoverCalcItems">

	<qp-panel id="SelectedItems" caption="Inventory Item List" auto-repaint="true" width="85vw" height="85vh">
