<template>
	<!-- Primary Form -->
	<qp-template name="1-1" id="Hdr_frmHeader" wg-container class="equal-height label-size-m">
		<qp-fieldset slot="A" id="column1" view.bind='Hdr'>
			<field name="KitInventoryID">
			</field>
			<field name="KitSubItemID">
			</field>
			<field name="RevisionID">
			</field>
			<field name="Descr"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="column2" view.bind='Hdr'>
			<field name="IsActive" no-label="true">
			</field>
			<field name="IsNonStock" no-label="true">
			</field>
			<field name="AllowCompAddition" no-label="true">
			</field>
		</qp-fieldset>
	</qp-template>

	<!-- Tabs -->
	<qp-tabbar id='tab' >
		<qp-tab id='tabStockComponents' caption='Stock Components'>
			<qp-grid id='gridStock' view.bind="StockDet">
			</qp-grid>
		</qp-tab>
		<qp-tab id='tabNonStockComponents' caption='Non Stock Components'>
			<qp-grid id='gridNonStock' view.bind="NonStockDet">
			</qp-grid>
		</qp-tab>
	</qp-tabbar>
</template>
