<template>
	<qp-template name="14-17-17" class="equal-height" id="Document_form" wg-container qp-collapsible>
		<qp-fieldset slot="A" id="first" view.bind="Document">
            <field name="DocType" tabindex="-1"></field>
			<field name="RefNbr"></field>
			<field name="Status"></field>
			<field name="TranDate"></field>
			<field name="FinPeriodID"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="second" view.bind="Document">
			<field name="KitInventoryID"></field>
			<field name="KitRevisionID"></field>
			<field name="SubItemID"></field>
            <field name="ReasonCode"></field>
            <field name="TranTranDesc" config-type.bind="1" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="summary" view.bind="Document">
			<field name="SiteID"></field>
			<field name="LocationID"></field>
			<field name="UOM"></field>
			<field name="Qty"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="tab">
		<qp-tab id="tabComponents" caption="Stock Components">
			<qp-grid id="Components_componentsGrid" view.bind="Components">
			</qp-grid>
		</qp-tab>
		<qp-tab id="tabNonStockComponents" caption="Non-Stock Components">
			<qp-grid id="Overhead_overheadGrid" view.bind="Overhead">
			</qp-grid>
		</qp-tab>
		<qp-tab id="tabKitLineDetails" caption="Kit Line Details">
			<qp-template name="17-31" id="INKitLineSplittingExtension_LotSerOptions_lsoptform" wg-container class="stretch full-width">
				<qp-fieldset slot="A" id="lsKitOptionsColumn1" view.bind="INKitLineSplittingExtension_LotSerOptions">
					<field name="UnassignedQty"></field>
					<field name="Qty"></field>
					<field name="StartNumVal">
						<qp-button id="btnGenerate2" class="col-12" state.bind="model.viewModel.INKitLineSplittingExtension_GenerateNumbers">
						</qp-button>
					</field>
				</qp-fieldset>
				<qp-grid slot="B" id="serialNumbersGrid" view.bind="MasterSplits" class="framed-section">
				</qp-grid>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabFinancial" caption="Financial">
			<qp-template name="17-17-14" id="templateFinancial">
				<qp-fieldset slot="A" id="DocumentProperties_tab" view.bind="DocumentProperties">
					<field name="BatchNbr" config-enabled.bind="false" config-allow-edit.bind="true"></field>
					<field name="BranchID" config-allow-edit.bind="false"></field>
					<field name="BranchBaseCuryID" config-allow-edit.bind="false"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
	</qp-tabbar>

	<qp-panel id="INComponentLineSplittingExtension_lsselect" caption="Line Details" auto-repaint="true" width="85vw" height="85vh">
		<qp-template name="14-17-17" id="INComponentLineSplittingExtension_LotSerOptions_optform" wg-container>
			<qp-fieldset slot="A" id="lsOptionsColumn1" view.bind="INComponentLineSplittingExtension_LotSerOptions">
				<field name="UnassignedQty"></field>
				<field name="Qty"></field>
			</qp-fieldset>
			<qp-fieldset slot="B" id="lsOptionsColumn2" view.bind="INComponentLineSplittingExtension_LotSerOptions">
				<field name="StartNumVal">
					<qp-button id="btnGenerate" class="col-12" state.bind="INComponentLineSplittingExtension_GenerateNumbers">
					</qp-button>
				</field>
			</qp-fieldset>
		</qp-template>
		<qp-grid id="grid2" view.bind="ComponentSplits">
		</qp-grid>
		<footer>
			<qp-button id="btnOK" dialog-result="OK">
			</qp-button>
		</footer>
	</qp-panel>
</template>
