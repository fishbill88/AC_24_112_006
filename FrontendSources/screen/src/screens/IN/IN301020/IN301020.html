<template>
	<qp-include url="../../barcodeProcessing/BarcodeProcessingScreen.html"></qp-include>

	<template modify="#main">
		<field name="RefNbr"></field>
		<field name="SiteID"></field>
	</template>

	<template modify="#secondary">
		<field name="Remove" class="no-label">
		</field>
	</template>

	<qp-tab before="#tabLogs" id="tabPicked" caption="Receive">
		<qp-grid id="gridPicked" view.bind="transactions">
		</qp-grid>
	</qp-tab>

	<qp-panel id="UserSetupView" wg-container="UserSetupView_frmSettings" caption="Settings" auto-repaint="true">
		<qp-fieldset id="UserSettingGeneral" view.bind="UserSetupView" caption="General">
			<field name="DefaultWarehouse"></field>
		</qp-fieldset>
		<qp-fieldset id="UserSettingPrinting" view.bind="UserSetupView" caption="Printing">
			<field name="PrintInventoryLabelsAutomatically"></field>
			<field name="InventoryLabelsReportID"></field>
		</qp-fieldset>
		<qp-fieldset id="UserSettingScale" view.bind="UserSetupView" caption="Scale">
			<field name="UseScale"></field>
			<field name="ScaleDeviceID"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="pbClose" dialog-result="OK" caption="Save">
			</qp-button>
			<qp-button id="pbCancel" dialog-result="Abort" caption="Cancel">
			</qp-button>
		</footer>
	</qp-panel>
</template>
