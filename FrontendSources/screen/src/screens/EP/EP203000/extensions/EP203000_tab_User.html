<template>
	<template id="tabUser_Content">
		<qp-template id="User-form" name="1-1" class="stretch">
			<div slot="A">
				<qp-fieldset id="tabUser_Left" view.bind="User" wg-container="User_frmLogin">
					<field name="State"></field>
					<field name="User.LoginTypeID" config-allow-edit.bind="true"></field>
					<field name="Username"></field>
					<field name="Password"></field>
					<field name="GeneratePassword"></field>
					<field name="FakeField" unbound no-label="true">
						<qp-button
							class="col-auto"
							id="btnResetPassword"
							caption="Reset Password"
							state.bind="ResetPassword"
						>
						</qp-button>
					</field>
					<qp-button
						class="col-4"
						id="btnActivateLogin"
						state.bind="ActivateLogin"
					>
					</qp-button>
					<qp-button class="col-4" id="btnEnableLogin" state.bind="EnableLogin">
					</qp-button>
					<qp-button
						class="col-4"
						id="btnDisableLogin"
						state.bind="DisableLogin"
					>
					</qp-button>
					<qp-button class="col-4" id="btnUnlockLogin" state.bind="UnlockLogin">
					</qp-button>
				</qp-fieldset>
			</div>
			<div slot="B">
				<qp-grid id="gridRoles" view.bind="Roles" wg-container="Roles_gridRoles"> </qp-grid>
			</div>
		</qp-template>
	</template>
</template>
