<template>
	<qp-panel id="User" auto-repaint="true" caption="Change password">
		<qp-fieldset id="panel_ResetPassword_" view.bind="User" wg-container="User_frmResetParams">
			<field name="NewPassword"></field>
			<field name="ConfirmPassword"></field>
		</qp-fieldset>

		<footer>
			<qp-button id="btnOk" dialog-result="OK"> </qp-button>
			<qp-button id="btnCancel" dialog-result="Cancel">
			</qp-button>
		</footer>
	</qp-panel>
</template>
