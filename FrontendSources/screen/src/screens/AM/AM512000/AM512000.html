<template>

			<field name="IsHistoryCleanupProcess"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="mainTab">

			<qp-template id="ProcessingRecords_tab" wg-container name="1-1">

						<field name="WorkCenterCalendarProcessLastRunByID"></field>

					</qp-fieldset>
					<qp-fieldset id="ProcessingRecords4" view.bind="ProcessingRecords" caption="Work Calendar">
