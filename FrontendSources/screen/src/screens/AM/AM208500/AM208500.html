<template>
	<qp-template id="Documents_form" wg-container name="1-1-1">
		<qp-fieldset slot="A" id="Documents1" view.bind="Documents">
			<field name="BOMID" config-allow-edit.bind="true"></field>
			<field name="RevisionID" config-allow-edit.bind="true"></field>
			<field name="Status">
				<qp-field id="HoldField" control-state.bind="Documents.Hold"></qp-field>
			</field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="Documents2" view.bind="Documents">
			<field name="InventoryID" config-allow-edit.bind="true"></field>
			<field name="SubItemID"></field>
			<field name="SiteID" config-allow-edit.bind="true"></field>
			<field name="EffStartDate">
				<qp-field id="EffEndDateField" control-state.bind="Documents.EffEndDate"></qp-field>
			</field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="Documents3" view.bind="Documents">
			<field name="Descr" config-type.bind="1" config-rows.bind="3"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="AttributesGrid" view.bind="BomAttributes"></qp-grid>
</template>
