<template>
	<qp-template id="batch_form" wg-container name="7-10-7" qp-collapsible class="equal-height">
		<qp-fieldset slot="A" id="batch1" view.bind="batch">
			<field name="BatNbr"></field>
			<field name="TranDate"></field>
			<field name="FinPeriodID">
				<!-- This empty div is used to align the right side of the field with the right side of the other fields in that fieldset -->
				<div></div>
			</field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="batch2" view.bind="batch">
			<field name="Status">
				<qp-field id="HoldField" control-state.bind="batch.Hold"></qp-field>
			</field>
			<field name="TranDesc" config-type.bind="1" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="batch3" view.bind="batch" class="highlights-section">
			<field name="TotalQty"></field>
			<field name="ControlQty"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid" view.bind="transactions"></qp-grid>
	<qp-panel id="LineSplittingExtension_lsselect" caption="Line Details" auto-repaint="true" width="85vw" height="85vh">
		<qp-template id="LineSplittingExtension_LotSerOptions_optform" wg-container name="14-17-17" class="equal-height">
			<qp-fieldset slot="A" id="LineSplittingExtension_LotSerOptions1" view.bind="LineSplittingExtension_LotSerOptions">
				<field name="UnassignedQty"></field>
				<field name="Qty"></field>
			</qp-fieldset>
			<qp-fieldset slot="B" id="LineSplittingExtension_LotSerOptions2" view.bind="LineSplittingExtension_LotSerOptions">
				<field name="StartNumVal">
					<qp-button id="btnGenerate" class="col-12" state.bind="LineSplittingExtension_GenerateNumbers"></qp-button>
				</field>
			</qp-fieldset>
		</qp-template>
		<qp-grid id="grid2" view.bind="splits"></qp-grid>
		<footer>
			<qp-button id="btnSave" dialog-result="OK"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel id="TransactionAttributes" caption="Production Attributes" auto-repaint="true" width="85vw" height="85vh">
		<qp-grid id="AttributesGrid" view.bind="TransactionAttributes"></qp-grid>
		<footer>
			<qp-button id="AttributeSaveButton" dialog-result="OK"></qp-button>
			<qp-button id="AttributeCancelButton" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
