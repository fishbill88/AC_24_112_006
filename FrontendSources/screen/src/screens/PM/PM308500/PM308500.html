<template>
	<qp-template name="7-10-7" class="equal-height" id="Document_form" wg-container qp-collapsible>
		<qp-fieldset slot="A" id="form01" view.bind="Document">
			<field name="RefNbr" ></field>
			<field name="Status" ></field>
			<field name="Date" ></field>
			<field name="DelayDays" caption="Contract Time Change">
				<qp-label caption="Days" class="col-4"></qp-label>
			</field>
			<field name="ExtRefNbr" ></field>
			<field name="ChangeOrderNbr" config-allow-edit.bind="true"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="form02" view.bind="Document">
			<field name="ProjectID" config-allow-edit.bind="true"></field>
			<field name="CustomerID" config-allow-edit.bind="true"></field>
			<field name="ProjectIssueID" config-allow-edit.bind="true"></field>
			<field name="RFIID" config-allow-edit.bind="true"></field>
			<field name="CostChangeOrderNbr" config-allow-edit.bind="true"></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="form03" view.bind="Document" class="highlights-section">
			<field name="CostTotal" ></field>
			<field name="LineTotal" ></field>
			<field name="MarkupTotal" ></field>
			<field name="GrossMarginPct" caption="Gross Margin (%)"></field>
			<field name="PriceTotal" ></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="DocumentSettings_tab" wg-container>
		<qp-tab id="EstimationTab" caption="Estimation">
			<qp-grid id="Details_DetailsGrid" view.bind="Details">
			</qp-grid>
		</qp-tab>
		<qp-tab id="DetailedDescriptionTab" caption="Detailed Description">
			<qp-rich-text-editor
				id="edDocumentSettingsText"
				state.bind="DocumentSettings.Text"
				wg-field
				value.two-way="DocumentSettings.Text.value"
				class="stretch">
			</qp-rich-text-editor>
		</qp-tab>
		<qp-tab id="MarkupsTab" caption="Markups">
			<qp-grid id="gridMarkups" view.bind="Markups">
			</qp-grid>
		</qp-tab>
		<qp-tab id="ApprovalsTab" caption="Approvals">
			<qp-grid id="gridApproval" view.bind="Approval">
			</qp-grid>
		</qp-tab>
	</qp-tabbar>
	<qp-panel id="ReasonApproveRejectParams" caption="Enter Reason" auto-repaint="true">
		<qp-fieldset id="PXFormViewPanelReason" view.bind="ReasonApproveRejectParams">
			<field name="Reason" config-rows.bind="3"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="btnReasonOk" caption="OK" dialog-result="OK">
			</qp-button>
			<qp-button id="btnReasonCancel" caption="Cancel" dialog-result="Cancel">
			</qp-button>
		</footer>
	</qp-panel>
	<qp-panel id="ReassignApprovalFilter" caption="Reassign Approval" auto-repaint="true">
		<qp-fieldset id="formReassignApproval" view.bind="ReassignApprovalFilter">
			<field name="NewApprover" ></field>
			<field name="IgnoreApproversDelegations" ></field>
		</qp-fieldset>
		<footer>
			<qp-button id="btnReassignApprovalOK" caption="Reassign" dialog-result="OK">
			</qp-button>
			<qp-button id="btnReassignApprovalCancel" caption="Cancel" dialog-result="Cancel">
			</qp-button>
		</footer>
	</qp-panel>
</template>
