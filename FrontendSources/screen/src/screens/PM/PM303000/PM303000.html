<template>
	<qp-template name="7-10-7" class="equal-height" id="Document_form" wg-container qp-collapsible>
		<qp-fieldset slot="A" id="form01" view.bind="Document">
			<field name="RefNbr"></field>
			<field name="Status"></field>
			<field name="ProjectID" config-allow-edit.bind="true"></field>
			<field name="Date"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="form02" view.bind="Document">
			<field name="Project.OwnerID" config-display-mode.bind="'text'"></field>
			<field name="DailyFieldReportCD"></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="form03" view.bind="Document">
			<field name="CreatedByID"></field>
			<field name="LastModifiedByID"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="DocumentSettings_tab" wg-container>
		<qp-tab id="DetailsTab" caption="Details">
			<qp-grid id="Details_DetailsGrid" view.bind="Details"></qp-grid>
		</qp-tab>
		<qp-tab id="ApprovalsTab" caption="Approvals">
			<qp-grid id="gridApproval" view.bind="Approval"></qp-grid>
		</qp-tab>
	</qp-tabbar>
	<qp-panel id="CostBudgets" caption="Select Budget Lines" auto-repaint="true" width="95vw">
		<qp-template name="1-1" class="equal-height" id="costBudgetfilter_formSelectBudgetLines" wg-container>
			<qp-fieldset slot="A" id="formSelectBudgetLines01" view.bind="costBudgetfilter">
				<field name="TaskID"></field>
				<field name="AccountGroupID"></field>
				<field name="InventoryID"></field>
			</qp-fieldset>
			<qp-fieldset slot="B" id="formSelectBudgetLines02" view.bind="costBudgetfilter">
				<field name="CostCodeFrom"></field>
				<field name="CostCodeTo"></field>
			</qp-fieldset>
		</qp-template>
		<qp-grid
			id="CostBudgets_gridCostBudgetLines"
			view.bind="CostBudgets"
			class="framed-section">
		</qp-grid>
		<footer>
			<qp-button id="PXButton6" state.bind="AddSelectedBudgetLines"></qp-button>
			<qp-button id="PXButton7" caption="Add & Close" dialog-result="OK"></qp-button>
			<qp-button id="PXButton8" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel id="ReasonApproveRejectParams" caption="Enter Reason" auto-repaint="true">
		<qp-fieldset id="PXFormViewPanelReason" view.bind="ReasonApproveRejectParams">
			<field name="Reason" config-rows.bind="3"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="btnReasonOk" dialog-result="OK"></qp-button>
			<qp-button id="btnReasonCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel id="ReassignApprovalFilter" caption="Reassign Approval" auto-repaint="true">
		<qp-fieldset id="formReassignApproval" view.bind="ReassignApprovalFilter">
			<field name="NewApprover"></field>
			<field name="IgnoreApproversDelegations"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="btnReassignApprovalOK" caption="Reassign" dialog-result="OK"></qp-button>
			<qp-button id="btnReassignApprovalCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
