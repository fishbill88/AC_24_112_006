<template>
	<qp-template name="17-17-14"
		class="equal-height label-size-m"
		id="AccountGroup_form"
		wg-container
		qp-collapsible>
		<qp-fieldset slot="A" id="formSlotA01" view.bind="AccountGroup">
			<field name="GroupCD" config-display-mode.bind="'id'"></field>
			<field name="IsActive"></field>
			<field name="Type"></field>
			<field name="IsExpense"></field>
			<field name="SortOrder"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="formSlotB01" view.bind="AccountGroup">
			<field name="RevenueAccountGroupID"></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar active-tab-id="AccountsTab" id="AccountGroupProperties_tab" wg-container>
		<qp-tab id="AccountsTab" caption="Accounts">
			<qp-grid id="AccountGrid" view.bind="Accounts"></qp-grid>
		</qp-tab>
		<qp-tab id="AttributesTab" caption="Attributes">
			<qp-grid id="PXGridAnswers" view.bind="Answers"></qp-grid>
		</qp-tab>
		<qp-tab id="ChangeRequestSettingsTab" caption="Change Request Settings">
			<qp-template
				name="17-17-14"
				id="ChangeRequestSettingsForm"
				class="label-size-m">
				<qp-fieldset
					slot="A"
					id="formAccountGroupProperties"
					view.bind="AccountGroupProperties">
					<field name="CreatesCommitment"></field>
					<field name="DefaultLineMarkupPct"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
	</qp-tabbar>
</template>
