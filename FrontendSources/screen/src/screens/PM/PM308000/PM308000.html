<template>
	<qp-template
		name="7-10-7"
		class="equal-height"
		id="Document_form"
		wg-container
		qp-collapsible>
		<qp-fieldset slot="A" id="formSlotA01" view.bind="Document">
			<field name="RefNbr"></field>
			<field name="Status"></field>
			<field name="Date"></field>
			<field name="CompletionDate"></field>
			<field name="DelayDays" caption="Contract Change (Days)"></field>
			<field name="ExtRefNbr"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="formSlotB01" view.bind="Document">
			<field name="ClassID" config-allow-edit.bind="true"></field>
			<field name="ProjectID" config-allow-edit.bind="true"></field>
			<field name="CustomerID" config-allow-edit.bind="true"></field>
			<field name="Description" config-rows.bind="3"></field>
			<field name="ProjectNbr"></field>
		</qp-fieldset>
		<qp-fieldset
			slot="C"
			id="formSlotC01"
			view.bind="Document"
			class="highlights-section label-size-m">
			<field name="ReversingRefNbr" config-link-command.bind="'ViewReversingChangeOrders'"></field>
			<field name="OrigRefNbr" config-link-command.bind="'ViewOrigChangeOrder'"></field>
			<field name="RevenueTotal"></field>
			<field name="CommitmentTotal"></field>
			<field name="CostTotal"></field>
			<field name="GrossMarginAmount"></field>
			<field name="GrossMarginPct"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="DocumentSettings_tab" wg-container>
		<qp-tab
			id="ChangeRequestsTab"
			caption="Change Requests"
			if.bind="VisibilitySettings.IsChangeRequestVisible.value == true">
			<qp-template name="2-1" id="ChangeRequestForm">
				<div slot="A">
					<qp-grid
						id="gridChangeRequests"
						view.bind="ChangeRequests">
					</qp-grid>
				</div>
				<div slot="B">
					<qp-fieldset
						id="formSlotA01"
						view.bind="Document"
						class="label-size-m">
						<field name="ChangeRequestCostTotal"></field>
						<field name="ChangeRequestLineTotal"></field>
						<field name="ChangeRequestMarkupTotal"></field>
						<field name="ChangeRequestPriceTotal"></field>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab
			id="RevenueBudgetTab"
			caption="Revenue Budget"
			if.bind="VisibilitySettings.IsRevenueVisible.value == true">
			<qp-grid
				id="RevenueBudgetGrid"
				view.bind="RevenueBudget"
				wg-container="RevenueBudget_RevenueBudgetGrid">
			</qp-grid>
		</qp-tab>
		<qp-tab
			id="CostBudgetTab"
			caption="Cost Budget"
			if.bind="VisibilitySettings.IsCostVisible.value == true">
			<qp-grid id="CostBudgetGrid" view.bind="CostBudget"></qp-grid>
		</qp-tab>
		<qp-tab
			id="CommitmentsTab"
			caption="Commitments"
			if.bind="VisibilitySettings.IsDetailsVisible.value == true">
			<qp-grid
				id="DetailsGrid"
				view.bind="Details"
				wg-container="Details_DetailsGrid">
			</qp-grid>
		</qp-tab>
		<qp-tab id="DetailedDescriptionTab" caption="Detailed Description">
			<qp-rich-text-editor
				id="edDocumentSettingsText"
				state.bind="DocumentSettings.Text"
				wg-field
				value.two-way="DocumentSettings.Text.value"
				class="stretch">
			</qp-rich-text-editor>
		</qp-tab>
		<qp-tab id="AttributesTab" caption="Attributes">
			<qp-grid id="PXGridAnswers" view.bind="Answers"></qp-grid>
		</qp-tab>
		<qp-tab id="ApprovalsTab" caption="Approvals">
			<qp-grid id="gridApproval" view.bind="Approval"></qp-grid>
		</qp-tab>
		<qp-tab id="ComplianceTab" caption="Compliance">
			<qp-grid id="gridComplianceDocuments" view.bind="ComplianceDocuments"></qp-grid>
		</qp-tab>
	</qp-tabbar>
	<qp-panel
		id="AvailableCostBudget"
		caption="Select Budget Lines"
		auto-repaint="true"
		width="90vw"
		height="90vh">
		<qp-grid id="AvailableCostBudgetGrid" view.bind="AvailableCostBudget"></qp-grid>
		<footer>
			<qp-button id="PXButtonAdd" state.bind="AppendSelectedCostBudget"></qp-button>
			<qp-button id="PXButtonAddClose" caption="Add Lines & Close" dialog-result="OK"></qp-button>
			<qp-button id="PXButtonClose" caption="Close" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel
		id="AvailableRevenueBudget"
		caption="Select Budget Lines"
		auto-repaint="true"
		width="90vw"
		height="90vh">
		<qp-grid id="AvailableRevenueBudgetGrid" view.bind="AvailableRevenueBudget"></qp-grid>
		<footer>
			<qp-button id="PXButton1" state.bind="AppendSelectedRevenueBudget"></qp-button>
			<qp-button id="PXButton2" caption="Add Lines & Close" dialog-result="OK"></qp-button>
			<qp-button id="PXButton3" caption="Close" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel
		id="AvailablePOLines"
		caption="Select Commitments"
		auto-repaint="true"
		width="90vw"
		height="90vh">
		<qp-template
			name="1-1"
			class="equal-height"
			id="AvailablePOLineFilter_AvailablePOLineFilter"
			wg-container>
			<qp-fieldset slot="A" id="AvailablePOLineFilter01" view.bind="AvailablePOLineFilter">
				<field name="VendorID"></field>
				<field name="CostCodeFrom"></field>
				<field name="InventoryID"></field>
			</qp-fieldset>
			<qp-fieldset slot="B" id="AvailablePOLineFilter02" view.bind="AvailablePOLineFilter">
				<field name="POOrderNbr"></field>
				<field name="CostCodeTo"></field>
				<field name="ProjectTaskID"></field>
				<field name="IncludeNonOpen"></field>
			</qp-fieldset>
		</qp-template>
		<qp-grid id="AvailablePOLinesGrid" view.bind="AvailablePOLines"></qp-grid>
		<footer>
			<qp-button id="PXButton4" state.bind="AppendSelectedPOLines"></qp-button>
			<qp-button id="PXButton5" caption="Add Lines & Close" dialog-result="OK"></qp-button>
			<qp-button id="PXButton6" caption="Close" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel
		id="AvailableChangeRequests"
		caption="Select Change Requests"
		auto-repaint="true"
		width="90vw"
		height="90vh">
		<qp-grid id="AvailableChangeRequestGrid" view.bind="AvailableChangeRequests"></qp-grid>
		<footer>
			<qp-button id="PXButton7" state.bind="AppendSelectedChangeRequests"></qp-button>
			<qp-button id="PXButton8" caption="Add Change Requests & Close" dialog-result="OK"></qp-button>
			<qp-button id="PXButton9" caption="Close" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel
		id="ChangeRequestCostDetails"
		caption="Change Request Details"
		auto-repaint="true"
		width="90vw"
		height="90vh">
		<qp-grid id="ChangeRequestCostDetailsGrid" view.bind="ChangeRequestCostDetails"></qp-grid>
	</qp-panel>
	<qp-panel
		id="ChangeRequestRevenueDetails"
		caption="Change Request Details"
		auto-repaint="true"
		width="90vw"
		height="90vh">
		<qp-grid
			id="ChangeRequestRevenueDetailsGrid"
			view.bind="ChangeRequestRevenueDetails">
		</qp-grid>
		<qp-grid
			id="ChangeRequestMarkupDetailsGrid"
			view.bind="ChangeRequestMarkupDetails"
			caption="Markups">
		</qp-grid>
	</qp-panel>
	<qp-panel
		id="ReversingChangeOrders"
		caption="Reversing Change Orders"
		auto-repaint="true"
		width="90vw"
		height="90vh">
		<qp-grid id="ReversingChangeOrdersGrid" view.bind="ReversingChangeOrders"></qp-grid>
	</qp-panel>
	<qp-panel id="ReasonApproveRejectParams" caption="Enter Reason" auto-repaint="true">
		<qp-fieldset id="PXFormViewPanelReason" view.bind="ReasonApproveRejectParams">
			<field name="Reason" config-rows.bind="3"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="btnReasonOk" dialog-result="OK"></qp-button>
			<qp-button id="btnReasonCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel id="ReassignApprovalFilter" caption="Reassign Approval" auto-repaint="true">
		<qp-fieldset id="formReassignApproval" view.bind="ReassignApprovalFilter">
			<field name="NewApprover"></field>
			<field name="IgnoreApproversDelegations"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="btnReassignApprovalOK" dialog-result="OK"></qp-button>
			<qp-button id="btnReassignApprovalCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
