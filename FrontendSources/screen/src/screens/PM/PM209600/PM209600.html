<template>
	<qp-template
		name="17-17-14"
		class="equal-height"
		id="Revisions_form"
		wg-container
		qp-collapsible>
		<qp-fieldset id="formSlotA01" slot="A" view.bind="Revisions">
			<field name="ProjectID" config-allow-edit.bind="true"></field>
			<field name="RevisionID" config-display-mode.bind="'text'"></field>
			<field name="Project.CuryID"></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset id="formSlotB01" slot="B" view.bind="Filter">
			<field name="AccountGroupType"></field>
			<field name="ProjectTaskID"></field>
			<field name="AccountGroupID"></field>
			<field name="InventoryID"></field>
			<field name="CostCodeID"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid" view.bind="Items"></qp-grid>
	<qp-panel id="AddPeriodDialog" caption="Add Periods" auto-repaint="true">
		<qp-fieldset
			id="AddPeriodDialog_formAddPeriods"
			wg-container
			view.bind="AddPeriodDialog"
			class="label-size-s">
			<field name="StartPeriodID">
				<qp-field control-state.bind="AddPeriodDialog.StartDate"></qp-field>
			</field>
			<field name="EndPeriodID">
				<qp-field control-state.bind="AddPeriodDialog.EndDate"></qp-field>
			</field>
		</qp-fieldset>
		<footer>
			<qp-button id="PXButton3" dialog-result="OK"></qp-button>
			<qp-button id="PXButton4" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel id="CopyDialog" caption="Copy Revision" auto-repaint="true">
		<qp-fieldset id="formNewRevision" view.bind="CopyDialog">
			<field name="RevisionID"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="PXButton1" dialog-result="OK"></qp-button>
			<qp-button id="PXButton2" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel id="DistributeDialog" caption="Distribute" auto-repaint="true">
		<qp-template name="1" id="DistributeDialog_formDistribute" wg-container>
			<div slot="A">
				<qp-fieldset id="formSlotA01" view.bind="DistributeDialog" caption="Value">
					<field name="ValueOption" replace-content>
						<qp-field control-state.bind="DistributeDialog.ValueOption"
							no-label="true"
							control-type="qp-radio"
							config-class.bind="'vertical'">
						</qp-field>
					</field>
				</qp-fieldset>
				<qp-fieldset id="formSlotA02" view.bind="DistributeDialog" class="no-label" caption="Columns">
					<field name="Qty"></field>
					<field name="Amount"></field>
					<field name="RevisedQty"></field>
					<field name="RevisedAmount"></field>
				</qp-fieldset>
				<qp-fieldset id="formSlotA03" view.bind="DistributeDialog" caption="Rows">
					<field name="ApplyOption" replace-content>
						<qp-field control-state.bind="DistributeDialog.ApplyOption"
							no-label="true"
							control-type="qp-radio"
							config-class.bind="'vertical'">
						</qp-field>
					</field>
				</qp-fieldset>
			</div>
		</qp-template>
		<footer>
			<qp-button id="PXButton5" dialog-result="OK"></qp-button>
			<qp-button id="PXButton6" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
