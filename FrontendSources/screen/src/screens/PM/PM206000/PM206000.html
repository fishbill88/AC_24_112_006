<template>
	<qp-template name="1-1" class="equal-height" id="RateSequence_form" wg-container>
		<qp-fieldset slot="A" id="form1" view.bind="RateSequence">
			<field name="RateTableID"></field>
			<field name="RateTypeID"></field>
			<field name="Sequence"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="form2" view.bind="RateSequence">
			<field name="RateCodeID"></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>
	</qp-template>

	<qp-tabbar id="Items_tab" wg-container>
		<qp-tab id="RateTab" caption="Rate">
			<qp-grid id="gridRates" view.bind="Rates"></qp-grid>
		</qp-tab>
		<qp-tab id="ProjectsTab" caption="Projects" if.bind="RateDefinition.Project.value == true">
			<qp-grid id="gridProjects" view.bind="Projects"></qp-grid>
		</qp-tab>
		<qp-tab id="TasksTab" caption="Tasks" if.bind="RateDefinition.Task.value == true">
			<qp-grid id="gridTasks" view.bind="Tasks"></qp-grid>
		</qp-tab>
		<qp-tab id="AccountGroupsTab" caption="Account Groups" if.bind="RateDefinition.AccountGroup.value == true">
			<qp-grid id="gridAccountGroups" view.bind="AccountGroups"></qp-grid>
		</qp-tab>
		<qp-tab id="InventoryTab" caption="Inventory" if.bind="RateDefinition.RateItem.value == true">
			<qp-grid id="gridItems" view.bind="Items"></qp-grid>
		</qp-tab>
		<qp-tab id="EmployeeTab" caption="Employee" if.bind="RateDefinition.Employee.value == true">
			<qp-grid id="gridEmployee" view.bind="Employees"></qp-grid>
		</qp-tab>
	</qp-tabbar>
</template>
