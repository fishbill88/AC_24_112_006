<template>
	<qp-template name="7-10-7" class="equal-height" id="Document_form" wg-container qp-collapsible>
		<qp-fieldset slot="A" id="formSlotA" view.bind="Document">
			<field name="Module" ></field>
			<field name="RefNbr" ></field>
			<field name="Status" ></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="formSlotB" view.bind="Document">
			<field name="OrigDocType" >
				<qp-field control-state.bind="Document.OrigNoteID" class="col-6"></qp-field>
			</field>
			<field name="OrigDocNbr" caption="OrigDocNbr"></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="formSlotC" view.bind="Document" class="highlights-section">
			<field name="QtyTotal" ></field>
			<field name="BillableQtyTotal" ></field>
			<field name="AmtTotal" ></field>
		</qp-fieldset>
	</qp-template>
    <qp-tabbar active-tab-id="DetailsTab" id="tab">
		<qp-tab id="DetailsTab" caption="Details">
			<qp-grid id="grid" view.bind="Transactions">
			</qp-grid>
		</qp-tab>
		<qp-tab id="ComplianceTab" caption="Compliance">
			<qp-grid id="grdComplianceDocuments" view.bind="ComplianceDocuments">
			</qp-grid>
		</qp-tab>
    </qp-tabbar>

	<qp-panel id="ProjectCuryInfo" caption="Select project currency rate" auto-repaint="true" width="40vw">
		<qp-template name="1" id="ProjectCuryInfo_rf" wg-container>
			<div slot="A">
				<qp-fieldset id="ProjectCuryInfoHeader" view.bind="ProjectCuryInfo">
					<field name="CuryRateTypeID" ></field>
					<field name="CuryEffDate" ></field>
				</qp-fieldset>
				<qp-fieldset id="ProjectCuryInfoRates" view.bind="ProjectCuryInfo" caption="Currency Unit Equivalents">
					<field name="SampleCuryRate">
						<qp-field slot="label" control-state.bind="ProjectCuryInfo.DisplayCuryID" no-label="true"></qp-field>
						<qp-label class="col-3" caption.bind="ProjectCuryInfo.BaseCuryID.value"></qp-label>
					</field>
					<field name="SampleRecipRate">
						<qp-field slot="label" control-state.bind="ProjectCuryInfo.BaseCuryID" no-label="true"></qp-field>
						<qp-label class="col-3" caption.bind="ProjectCuryInfo.DisplayCuryID.value"></qp-label>
					</field>
				</qp-fieldset>
			</div>
		</qp-template>
		<footer>
			<qp-button id="btnOk" state.bind="Save" caption="OK" dialog-result="OK">
			</qp-button>
		</footer>
	</qp-panel>

	<qp-panel id="BaseCuryInfo" caption="Select base currency rate" auto-repaint="true" width="40vw">
		<qp-template name="1" id="BaseCuryInfo_PXFormView1" wg-container>
			<div slot="A">
				<qp-fieldset id="BaseCuryInfoHeader" view.bind="BaseCuryInfo">
					<field name="CuryRateTypeID" ></field>
					<field name="CuryEffDate" ></field>
				</qp-fieldset>
				<qp-fieldset id="BaseCuryInfoRates" view.bind="BaseCuryInfo" caption="Currency Unit Equivalents">
					<field name="SampleCuryRate">
						<qp-field slot="label" control-state.bind="BaseCuryInfo.DisplayCuryID" no-label="true"></qp-field>
						<qp-label class="col-3" caption.bind="BaseCuryInfo.BaseCuryID.value"></qp-label>
					</field>
					<field name="SampleRecipRate">
						<qp-field slot="label" control-state.bind="BaseCuryInfo.BaseCuryID" no-label="true"></qp-field>
						<qp-label class="col-3" caption.bind="BaseCuryInfo.DisplayCuryID.value"></qp-label>
					</field>
				</qp-fieldset>
			</div>
		</qp-template>
		<footer>
			<qp-button id="PXButton1" state.bind="Save" caption="OK" dialog-result="OK">
			</qp-button>
		</footer>
	</qp-panel>
</template>
