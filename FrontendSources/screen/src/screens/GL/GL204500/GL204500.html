<template>
	<qp-template name="1-1" class="equal-height" id="formAllocationHeader" wg-container="AllocationHeader_frmHeader">

			<field name="GLAllocationID"></field>
			<field name="Descr"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="columnSecond" view.bind="AllocationHeader">
			<field name="Active"></field>
			<field name="BranchID"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="tabs" >

					<field name="EndFinPeriodID"></field>
					<field name="Recurring"></field>
					<field name="AllocCollectMethod"></field>

		</qp-tab>
		<qp-tab id="tabSource" caption="Source Accounts">
			<qp-grid id="gridSource" wg-container="Source_grSource" view.bind="Source"></qp-grid>
		</qp-tab>
		<qp-tab id="tabDest" caption="Destination Accounts">
			<qp-grid id="gridDest" wg-container="Destination_grDest" view.bind="Destination"></qp-grid>
		</qp-tab>
		<qp-tab id="tabBatches" caption="Allocation History">
			<qp-grid id="gridBatches" wg-container="Batches_grBatches" view.bind="Batches"></qp-grid>
		</qp-tab>
