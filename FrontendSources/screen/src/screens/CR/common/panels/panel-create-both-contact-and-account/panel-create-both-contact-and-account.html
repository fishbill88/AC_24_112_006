<template>
	<qp-panel
		id="AccountInfo"
		auto-repaint="true"
		caption="Create Account"
		height="775px"
	>
		<qp-tabbar id="panel_CreateAccount_mainTabBar">
			<qp-tab id="panel_CreateAccount_tabMain" caption="Main">
				<qp-fieldset
					id="panel_CreateAccount_BusinessAccount"
					caption="Business Account"
					view.bind="AccountInfo"
				>
					<field name="BAccountID"></field>
					<field name="AccountName"></field>
					<field name="AccountClass"></field>
					<field name="LinkContactToAccount"></field>
				</qp-fieldset>
				<qp-fieldset
					id="panel_CreateAccount_Contact"
					caption="Contact"
					view.bind="ContactInfo"
				>
					<field name="FirstName"></field>
					<field name="LastName"></field>
					<field name="FullName"></field>
					<field name="Salutation"></field>
					<field name="Phone1">
						<qp-field
							slot="label"
							no-label="true"
							control-state.bind="ContactInfo.Phone1Type"
						></qp-field>
					</field>
					<field name="Phone2">
						<qp-field
							slot="label"
							no-label="true"
							control-state.bind="ContactInfo.Phone2Type"
						></qp-field>
					</field>
					<field name="Email" control-type="qp-mail-editor"></field>
					<field name="ContactClass"></field>
				</qp-fieldset>
			</qp-tab>
			<qp-tab id="panel_CreateAccount_tabAttributes" caption="Attributes">
				<qp-splitter id="splitCreateAccountAttributes" split="height">
					<split-pane>
						<qp-grid
							caption="Business Account"
							id="grdCreateAccountAccountInfoAttributes"
							view.bind="AccountInfoAttributes"
							class="framed-section"
						>
						</qp-grid>
					</split-pane>
					<split-pane>
						<qp-grid
							caption="Contact"
							id="grdCreateAccountContactInfoAttributes"
							view.bind="ContactInfoAttributes"
							class="framed-section"
						>
						</qp-grid>
					</split-pane>
				</qp-splitter>
			</qp-tab>
			<qp-tab id="panel_CreateAccount_tabUDFS" caption="User-Defined Fields">
				<qp-splitter id="splitCreateAccountUDFS" split="height">
					<split-pane>
						<qp-grid
							caption="Business Account"
							id="grdCreateAccountAccountInfoUDF"
							view.bind="AccountInfoUDF"
							class="framed-section"
						>
						</qp-grid>
					</split-pane>
					<split-pane>
						<qp-grid
							caption="Contact"
							id="grdCreateAccountContactInfoUDF"
							view.bind="ContactInfoUDF"
							class="framed-section"
						>
						</qp-grid>
					</split-pane>
				</qp-splitter>
			</qp-tab>
		</qp-tabbar>
		<footer>
			<qp-button
				id="CreateContactAndAccountBtnReview"
				caption="Create and review"
				dialog-result="Yes"
			>
			</qp-button>
			<qp-button
				id="CreateContactAndAccountBtnConvert"
				caption="Create"
				dialog-result="OK"
			>
			</qp-button>
			<qp-button id="CreateContactAndAccountBtnCancel" dialog-result="Cancel">
			</qp-button>
		</footer>
	</qp-panel>
</template>
