<template>
	<template id="tabGeneral_Content">
		<qp-template id="General-form" name="1-1">
			<div slot="A">
				<qp-fieldset
					id="tabGeneral_LocationAddress"
					caption="Location Address"
					view.bind="Address"
				>
					<field name="LocationCurrent.OverrideAddress"></field>
					<field name="FakeField" unbound>
						<qp-address-lookup class="col-12" view.bind="Address">
						</qp-address-lookup>
					</field>
					<field name="AddressLine1"></field>
					<field name="AddressLine2"></field>
					<field name="City"></field>
					<field name="State"></field>
					<field name="PostalCode"></field>
					<field name="CountryID"></field>
					<field name="Latitude"></field>
					<field name="Longitude"></field>
					<field name="IsValidated" config-enabled.bind="false"></field>
				</qp-fieldset>
			</div>

			<div slot="B">
				<qp-fieldset
					id="tabGeneral_AdditionalLocationInfo"
					caption="Additional Location Info"
					view.bind="Contact"
				>
					<field name="LocationCurrent.OverrideContact"></field>
					<field name="FullName"></field>
					<field name="Attention"></field>
					<field name="Phone1">
						<qp-field
							slot="label"
							no-label="true"
							control-state.bind="Contact.Phone1Type"
						></qp-field>
					</field>
					<field name="Phone2">
						<qp-field
							slot="label"
							no-label="true"
							control-state.bind="Contact.Phone2Type"
						></qp-field>
					</field>
					<field name="Fax">
						<qp-field
							slot="label"
							no-label="true"
							control-state.bind="Contact.FaxType"
						></qp-field>
					</field>
					<field name="EMail" control-type="qp-mail-editor"></field>
					<field name="WebSite" control-type="qp-link-editor"></field>
				</qp-fieldset>
				<qp-fieldset
					id="tabGeneral_OtherSettings"
					caption="Other Settings"
					view.bind="LocationCurrent"
				>
					<field name="CBranchID" config-allow-edit.bind="true"></field>
					<field name="CPriceClassID" config-allow-edit.bind="true"></field>
					<field name="CDefProjectID" config-allow-edit.bind="true"></field>
				</qp-fieldset>
			</div>
		</qp-template>
	</template>
</template>
