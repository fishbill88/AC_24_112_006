<template>
	<qp-panel
		id="SelectedEstimateRecord"
		auto-repaint="true"
		caption="Quick Estimate"
	>
		<qp-fieldset id="panel_AddEstimate" view.bind="SelectedEstimateRecord">
			<field name="EstimateID"></field>
			<field name="RevisionID"></field>
			<field name="InventoryCD">
				<qp-field control-state.bind="SelectedEstimateRecord.IsNonInventory">
				</qp-field>
			</field>
			<field name="SubItemID"></field>
			<field name="SiteID"></field>
			<field name="ItemDesc"></field>
			<field name="EstimateClassID"></field>
			<field name="FixedLaborCost">
				<qp-field
					control-state.bind="SelectedEstimateRecord.FixedLaborOverride"
				>
				</qp-field
			></field>
			<field name="VariableLaborCost">
				<qp-field
					control-state.bind="SelectedEstimateRecord.VariableLaborOverride"
				>
				</qp-field
			></field>
			<field name="MachineCost">
				<qp-field control-state.bind="SelectedEstimateRecord.MachineOverride">
				</qp-field
			></field>
			<field name="MaterialCost">
				<qp-field control-state.bind="SelectedEstimateRecord.MaterialOverride">
				</qp-field
			></field>
			<field name="ToolCost">
				<qp-field control-state.bind="SelectedEstimateRecord.ToolOverride">
				</qp-field
			></field>
			<field name="FixedOverheadCost">
				<qp-field
					control-state.bind="SelectedEstimateRecord.FixedOverheadOverride"
				>
				</qp-field
			></field>
			<field name="VariableOverheadCost">
				<qp-field
					control-state.bind="SelectedEstimateRecord.VariableOverheadOverride"
				>
				</qp-field
			></field>

			<field name="SubcontractCost">
				<qp-field
					control-state.bind="SelectedEstimateRecord.SubcontractOverride"
				>
				</qp-field
			></field>
			<field name="ExtCostDisplay"></field>
			<field name="ReferenceMaterialCost"></field>
			<field name="OrderQty"></field>
			<field name="UOM"></field>
			<field name="CuryUnitCost"></field>
			<field name="MarkupPct"></field>
			<field name="CuryUnitPrice">
				<qp-field control-state.bind="SelectedEstimateRecord.PriceOverride">
				</qp-field
			></field>

			<field name="CuryExtPrice"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="QuickEstButton1" dialog-result="OK"> </qp-button>
			<qp-button id="QuickEstButton2" caption="Cancel" dialog-result="Abort">
			</qp-button>
		</footer>
	</qp-panel>
</template>
