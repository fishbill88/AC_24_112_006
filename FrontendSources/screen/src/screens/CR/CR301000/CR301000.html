<template>
	<qp-template name="1-1" id="form" class="equal-height label-size-m" wg-container="Lead_form" qp-collapsible>
		<qp-fieldset slot="A" id="form_LeadLeft" view.bind="Lead">
			<field name="ContactID"></field>
			<field name="Status"></field>
			<field name="Resolution"></field>
			<field name="ClassID"></field>
			<field name="Description" config.bind="{ type:1, rows:4 }"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="form_LeadRight" view.bind="Lead">
			<field name="RefContactID" config-allow-edit.bind="true"></field>
			<field name="BAccountID" config-allow-edit.bind="true"></field>
			<field name="OwnerID"></field>
			<field name="Source"></field>
			<field name="CampaignID" config-allow-edit.bind="true"></field>
			<field name="DuplicateStatus"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="LeadCurrent_tab" class="label-size-m">
		<qp-tab
			id="tabGeneral"
			caption="General"
			ref="tabGeneral_Content"
		></qp-tab>
		<qp-tab
			id="tabActivities"
			caption="Activities"
			ref="tabActivities_Content"
		></qp-tab>
		<qp-tab
			id="tabAdditionalInfo"
			caption="Additional Info"
			ref="tabAdditionalInfo_Content"
		></qp-tab>
		<qp-tab
			id="tabDuplicates"
			caption="Duplicates"
			ref="tabDuplicates_Content"
			load-on-demand="true"
		></qp-tab>
		<qp-tab
			id="tabAttributes"
			caption="Attributes"
			ref="tabAttributes_Content"
		></qp-tab>
		<qp-tab
			id="tabRelations"
			caption="Relations"
			ref="tabRelations_Content"
		></qp-tab>
		<qp-tab
			id="tabCampaigns"
			caption="Campaigns"
			ref="tabCampaigns_Content"
			load-on-demand="true"
		></qp-tab>
		<qp-tab
			id="tabMarketingLists"
			caption="Marketing Lists"
			ref="tabMarketingLists_Content"
		></qp-tab>
		<qp-tab
			id="tabOpportunities"
			caption="Opportunities"
			ref="tabOpportunities_Content"
			load-on-demand="true"
		></qp-tab>
		<qp-tab
			id="tabSalesforce"
			caption="Salesforce"
			ref="tabSalesforce_Content"
		></qp-tab>
		<qp-tab id="tabHubSpot" caption="HubSpot" ref="tabHubSpot_Content"></qp-tab>
	</qp-tabbar>
</template>
