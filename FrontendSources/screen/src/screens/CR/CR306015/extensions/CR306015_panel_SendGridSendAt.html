<template>
	<qp-panel
		id="SendAtInfo"
		auto-repaint="true"
		caption="Send At"
	>
		<qp-fieldset id="panel_SendAtInfo" view.bind="SendAtInfo" class="label-size-s">
			<field name="SendAt_Date">
				<qp-field
					class="col-6"
					control-state.bind="SendAtInfo.SendAt_Time"
					config-time-mode.bind="true"
				>
				</qp-field>
			</field>
		</qp-fieldset>
		<footer>
			<qp-button id="SendAtBtnOk" dialog-result="OK"> </qp-button>
			<qp-button id="SendAtBtnCancel" dialog-result="Cancel"> </qp-button>
		</footer>
	</qp-panel>
</template>
