<template>
	<qp-template name="1-1-1" id="Hooks_form" wg-container>
		<qp-fieldset slot="A" id="Hooks_form_left" view.bind="Hooks">
			<field name="Name"></field>
			<field name="HeaderName"></field>
			<field name="Type"></field>
			<field name="HeaderValue"></field>
			<field name="Address"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="Hooks_form_add" view.bind="Hooks">
			<field name="Active" no-label="true"></field>
		</qp-fieldset>
	</qp-template>

	<qp-tabbar id="tab">
		<qp-tab id="tab_Item1" caption="Generic Inquiries">
			<qp-splitter id="gi_splitter" initial-split="50%">
				<split-pane>
					<qp-grid id="grid1" view.bind="SourcesGI" caption="Inquiries">
					</qp-grid>
				</split-pane>
				<split-pane>
					<qp-grid id="grid3" view.bind="TrackingFieldsGI" caption="Fields">
					</qp-grid>
				</split-pane>
			</qp-splitter>
		</qp-tab>
		<qp-tab id="tab_Item2" caption="Built-In Definitions">
			<qp-splitter id="bid_splitter" initial-split="50%">
				<split-pane>
					<qp-grid id="grid2" view.bind="SourcesInCode" caption="Definitions">
					</qp-grid>
				</split-pane>
				<split-pane>
					<qp-grid id="grid4" view.bind="TrackingFieldsIC" caption="Fields">
					</qp-grid>
				</split-pane>
			</qp-splitter>
		</qp-tab>
	</qp-tabbar>
</template>
