<template>
	<qp-template name="17-17-14" id="Filter_template" wg-container="fltStatusRecords_form">
		<qp-fieldset slot="A" id='Filter_formLeft' view.bind='fltStatusRecords'>
			<field name="OwnerID">
				<qp-field control-state.bind="fltStatusRecords.MyOwner"></qp-field>
			</field>
			<field name="WorkGroupID">
				<qp-field control-state.bind="fltStatusRecords.MyWorkGroup"></qp-field>
			</field>
			<field name="MyEscalated"></field>
			<field name="UserID"></field>
			<field name="StatusID"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id='Filter_formRight' view.bind='fltStatusRecords'>
			<field name="WikiID"></field>
			<field name="FolderID" control-type="qp-tree-selector"
				control-config.bind="{
					treeSelectorId: 'tree_selector_edfolder',
					treeConfig: {
						idname: 'PageID',
						datamember: 'Folders',
						description: 'Title',
						idparent: 'Key',
						iconfield: 'Icon',
						mode: 'single',
						hiderootnode: true
				},
			}">
			</field>
			<field name="CreatedFrom"></field>
			<field name="CreatedTill"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid" view.bind="ArticlesByStatusRecords"></qp-grid>
</template>
