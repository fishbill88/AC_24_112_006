<template>
	<qp-template name="1-1-1" id="PhotoLog_form" wg-container class="label-size-s equal-height">
		<qp-fieldset slot="A" id="form01" view.bind="PhotoLog">
			<field name="PhotoLogCd" ></field>
			<field name="StatusId" ></field>
			<field name="Date" ></field>
			<field name="CreatedById" ></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="form02" view.bind="PhotoLog">
			<field name="ProjectId" ></field>
			<field name="ProjectTaskId" ></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>
	</qp-template>

	<qp-tabbar id="tab">
		<qp-tab id="PhotosTab" caption="Photos">
			<qp-template name="2-1" id="GridAndImageForm" class="equal-height">
				<div slot="A">
					<qp-grid id="gridPhotos" view.bind="Photos" class="framed-section"></qp-grid>
				</div>
				<div slot="B" class="col-12">
					<qp-image-view state.bind="PhotoImage.ImageUrl" value.two-way="PhotoImage.ImageUrl.value" width="400px" height="280px"></qp-image-view>		
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab id="ActivitiesTab" caption="Activities">
			<qp-grid id="Activities_Activities_grid" view.bind="Activities"></qp-grid>
		</qp-tab>
	</qp-tabbar>
</template>
