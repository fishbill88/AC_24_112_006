<template>
	<qp-template name="1-1-1" class="equal-height" id="RequestForInformation_form" wg-container qp-collapsible>
		<qp-fieldset slot="A" id="formSlotA01" view.bind="RequestForInformation">
			<field name="RequestForInformationCd"></field>
			<field name="Status"></field>
			<field name="Incoming"></field>
			<field name="IncomingRequestForInformationId" config-allow-edit.bind="true"></field>
			<field name="Reason"></field>
			<field name="Summary" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="formSlotB01" view.bind="RequestForInformation">
			<field name="ClassId" config-allow-edit.bind="true"></field>
			<field name="PriorityId"></field>
			<field name="DueResponseDate"></field>
			<field name="OwnerId" config-display-mode.bind="'text'"></field>
			<field name="ProjectId"></field>
			<field name="ProjectTaskId"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="formSlotC01" view.bind="RequestForInformation">
			<field name="BusinessAccountId"></field>
			<field name="ContactId" config-display-mode.bind="'text'"></field>
			<field name="DocumentationLink"></field>
			<field name="SpecSection"></field>
			<field name="ConvertedFrom" config-allow-edit.bind="true"></field>
			<field name="ConvertedTo" config-allow-edit.bind="true"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar active-tab-id="DetailsTab" id="CurrentRequestForInformation_tab" wg-container>
		<qp-tab id="DetailsTab" caption="Details">
			<qp-template name="1-1-1" class="equal-height" id="DetailsForm">
				<div slot="A">
					<qp-caption caption="Question"></qp-caption>
					<qp-rich-text-editor
						id="edCurrentRequestForInformationRequestDetails"
						state.bind="CurrentRequestForInformation.RequestDetails"
						wg-field
						value.two-way="CurrentRequestForInformation.RequestDetails.value">
					</qp-rich-text-editor>
				</div>
				<div slot="B">
					<qp-caption caption="Answer"></qp-caption>
					<qp-rich-text-editor
						id="edCurrentRequestForInformationRequestAnswer"
						state.bind="CurrentRequestForInformation.RequestAnswer"
						wg-field
						value.two-way="CurrentRequestForInformation.RequestAnswer.value">
					</qp-rich-text-editor>
				</div>
				<div slot="C">
					<qp-fieldset
						id="formSlotC01"
						view.bind="RequestForInformation"
						caption="Change Impact">
						<field name="CreatedById" config-display-mode.bind="'text'"></field>
						<field name="CreationDate"></field>
						<field name="CurrentRequestForInformation.LastModifiedRequestAnswer"></field>
						<field name="WorkgroupID"></field>
					</qp-fieldset>
					<qp-fieldset
						id="formSlotC02"
						view.bind="RequestForInformation"
						class="no-label"
						caption="Assigned to">
						<field name="ScheduleImpactGroup" unbound replace-content>
							<qp-field
								class="col-1"
								control-state.bind="RequestForInformation.IsScheduleImpact">
							</qp-field>
							<qp-field
								class="label-size-sm"
								control-state.bind="RequestForInformation.ScheduleImpact">
							</qp-field>
						</field>
						<field name="CostImpactGroup" unbound replace-content>
							<qp-field
								class="col-1"
								control-state.bind="RequestForInformation.IsCostImpact">
							</qp-field>
							<qp-field
								class="label-size-sm"
								control-state.bind="RequestForInformation.CostImpact">
							</qp-field>
						</field>
						<field name="DesignChange"></field>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab id="AttributesTab" caption="Attributes">
			<qp-grid id="PXGridAnswers" view.bind="Attributes"></qp-grid>
		</qp-tab>
		<qp-tab id="ActivitiesTab" caption="Activities">
			<qp-grid id="Activities_Activities_grid" view.bind="Activities"></qp-grid>
		</qp-tab>
		<qp-tab id="RelationsTab" caption="Relations">
			<qp-grid id="grdRelations" view.bind="Relations"></qp-grid>
		</qp-tab>
		<qp-tab id="DrawingsTab" caption="Drawings">
			<qp-grid id="PXDrawingsGrid" view.bind="LinkedDrawingLogs"></qp-grid>
		</qp-tab>
	</qp-tabbar>
	<qp-panel
		id="DrawingLogs"
		caption="Link Drawing"
		auto-repaint="true"
		width="90vw"
		height="90vh">
		<qp-grid id="PXDrawingLogsGrid" view.bind="DrawingLogs"></qp-grid>
		<footer>
			<qp-button id="PXButton6" state.bind="LinkDrawingLogToEntity"></qp-button>
			<qp-button id="PXButton7" caption="Link & Close" dialog-result="OK"></qp-button>
			<qp-button id="PXButton8" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel
		id="DrawingLogsAttachments"
		caption="Drawing Log Document Attachments"
		auto-repaint="true"
		width="90vw"
		height="90vh">
		<qp-grid id="GridDrawingLogsAttachments" view.bind="DrawingLogsAttachments"></qp-grid>
	</qp-panel>
</template>
