<template>
	<qp-template name="1-1-1" class="equal-height" id="Submittals_form" wg-container qp-collapsible>
		<qp-fieldset slot="A" id="form01" view.bind="Submittals">
			<field name="SubmittalID" ></field>
			<field name="RevisionID" ></field>
			<field name="Status" ></field>
			<field name="Reason" ></field>
			<field name="TypeID" ></field>
			<field name="Summary" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="form02" view.bind="Submittals">
			<field name="ProjectId" ></field>
			<field name="ProjectTaskId" ></field>
			<field name="CostCodeID" ></field>
			<field name="SpecificationInfo" ></field>
			<field name="SpecificationSection" ></field>
			<field name="OwnerID" ></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="form03" view.bind="Submittals">
			<field name="DateCreated" ></field>
			<field name="DueDate" ></field>
			<field name="DateOnSite" ></field>
			<field name="DateClosed" ></field>
			<field name="CurrentWorkflowItemContactID" config-display-mode.bind="'text'"></field>
			<field name="DaysOverdue" ></field>
		</qp-fieldset>
	</qp-template>

	<qp-tabbar id="CurrentSubmittal_tab" wg-container>
		<qp-tab id="DescriptionTab" caption="Description">
			<qp-rich-text-editor
				id="edCurrentSubmittalDescription"
				state.bind="CurrentSubmittal.Description"
				wg-field
				value.two-way="CurrentSubmittal.Description.value"
				class="stretch">
			</qp-rich-text-editor>
		</qp-tab>
		<qp-tab id="SubmittalWorkflowTab" caption="Submittal Workflow">
			<qp-grid id="gridItems" view.bind="SubmittalWorkflowItems">
			</qp-grid>
		</qp-tab>
		<qp-tab id="ActivitiesTab" caption="Activities">
			<qp-splitter id="splitterId"
				split="height"
				initial-split="65%"
				state="normal"
			>
				<split-pane>
					<qp-grid id="Activities_Activities_grid" view.bind="Activities"></qp-grid>
				</split-pane>
				<split-pane>
					<qp-rich-text-editor
						id="edBody"
						state.bind="Activities.body"
						wg-field
						value.bind="Activities.activeRow.body.value"
						config-read-only.bind="true">
					</qp-rich-text-editor>
				</split-pane>
			</qp-splitter>
		</qp-tab>
	</qp-tabbar>
</template>
