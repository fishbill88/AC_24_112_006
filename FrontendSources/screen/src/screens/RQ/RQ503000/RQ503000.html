<template>
	<qp-template name="7-10-7" id="document_form" wg-container qp-collapsible class="equal-height">
		<qp-fieldset slot="A" id="first" view.bind="Document">
			<field name="ReqNbr"></field>
			<field name="Status"></field>
			<field name="OrderDate"></field>
			<field name="Priority"></field>
			<field name="VendorRefNbr"></field>
			<field name="Splittable"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="second" view.bind="Document">
			<field name="EmployeeID"></field>
			<field name="VendorID"></field>
			<field name="VendorLocationID"></field>
			<using view="_RQRequisition_CurrencyInfo_">
				<field control-type="qp-currency" view.bind="_RQRequisition_CurrencyInfo_" name="CuryID"></field>
			</using>
			<field name="Description" config-type.bind="1" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="summary" view.bind="Document" class="highlights-section">
			<field name="CuryEstExtCostTotal"></field>
		</qp-fieldset>
	</qp-template>

	<qp-tabbar id="tab" >
		<qp-tab id="tabVendor" caption="Bidding Vendors">
			<qp-grid id="gridVendor" view.bind="Vendors"></qp-grid>
		</qp-tab>
		<qp-tab id="tabBiddingResults" caption="Bidding Results">
        	<qp-splitter id="splitter" initial-split="300px" first-pane-min-size.bind="175" last-pane-min-size.bind="175" split="height">
				<split-pane>
 					<qp-grid id="grid" view.bind="Lines" Caption="Requisition Details"></qp-grid>
				</split-pane>
				<split-pane>
 					<qp-grid id="gridBidding" view.bind="Bidding" Caption="Bidding Details"></qp-grid>
				</split-pane>
			</qp-splitter>
		</qp-tab>
	</qp-tabbar>
</template>
