<template>
	<qp-template id="formLocation" name="1-1" class="equal-height label-size-m" wg-container="Location_frmHeader">
		<qp-fieldset slot="A" id="columnFirst-formLocation" view.bind="Location">
			<field name="BAccountID" config-allow-edit.bind="true"></field>
			<field name="LocationCD" config-allow-edit.bind="true"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="columnSecond-formLocation" view.bind="Location">
			<field name="Status"></field>
			<field name="IsDefault"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="tabs">
		<qp-tab id="tabGeneral" caption="General">
			<qp-template id="formGeneral" name="1-1" class="label-size-m">
				<div slot="A">
					<qp-fieldset id="groupLocationInfo" view.bind="LocationCurrent" caption="Location Info" wg-container="LocationCurrent_tab">
						<field name="Descr"></field>
					</qp-fieldset>
					<qp-fieldset id="groupLocationAddress" view.bind="Address" caption="Location Address"
								 wg-container="Address_Address">
						<using wg-container="LocationCurrent_tab" view="LocationCurrent">
							<field name="OverrideAddress"></field>
						</using>
						<field name="LookUpButton" unbound>
							<qp-address-lookup view.bind="Address">
							</qp-address-lookup>
						</field>
						<field name="AddressLine1"></field>
						<field name="AddressLine2"></field>
						<field name="City"></field>
						<field name="State"></field>
						<field name="PostalCode"></field>
						<field name="CountryID"></field>
						<field name="Latitude"></field>
						<field name="Longitude"></field>
						<field name="IsValidated"></field>
					</qp-fieldset>
				</div>
				<div slot="B">
					<qp-fieldset id="groupAdditionalLocationInfo" view.bind="Contact" caption="Additional Location Info"
								 wg-container="Contact_Contact">
						<using wg-container="LocationCurrent_tab" view="LocationCurrent">
							<field name="OverrideContact"></field>
						</using>
						<field name="FullName"></field>
						<field name="Attention"></field>
						<field name="Phone1">
							<qp-field slot="label" class="no-label" control-state.bind="Contact.Phone1Type"></qp-field>
						</field>
						<field name="Phone2">
							<qp-field slot="label" class="no-label" control-state.bind="Contact.Phone2Type"></qp-field>
						</field>
						<field name="Fax">
							<qp-field slot="label" class="no-label" control-state.bind="Contact.FaxType"></qp-field>
						</field>
						<field name="EMail" control-type="qp-mail-editor"></field>
						<field name="WebSite" control-type="qp-link-editor"></field>
					</qp-fieldset>
					<qp-fieldset id="groupOtherSettings" view.bind="LocationCurrent" caption="Other Settings" wg-container="LocationCurrent_tab">
						<field name="CBranchID"></field>
						<field name="CPriceClassID"></field>
						<field name="CDefProjectID"></field>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabShipping" caption="Shipping">
			<qp-template id="formShipping" name="1-1" wg-container="LocationCurrent_tab" class="label-size-m">
				<qp-fieldset slot="A" id="groupTaxSettings" view.bind="LocationCurrent" caption="Tax Settings">
					<field name="TaxRegistrationID"></field>
					<field name="CTaxZoneID"></field>
					<field name="CTaxCalcMode"></field>
					<field name="CAvalaraExemptionNumber"></field>
					<field name="CAvalaraCustomerUsageType"></field>
				</qp-fieldset>
				<qp-fieldset slot="B" id="groupShippingInstructions" view.bind="LocationCurrent" caption="Shipping Instructions">
					<field name="CSiteID"></field>
					<field name="CCarrierID"></field>
					<field name="CShipTermsID"></field>
					<field name="CShipZoneID"></field>
					<field name="CFOBPointID"></field>
					<field name="CResedential"></field>
					<field name="CSaturdayDelivery"></field>
					<field name="CInsurance"></field>
					<field name="CGroundCollect"></field>
					<field name="CShipComplete"></field>
					<field name="COrderPriority"></field>
					<field name="CLeadTime"></field>
					<field name="CCalendarID"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabGLAccounts" caption="GL Accounts">
			<qp-template id="formGLAccounts" name="1-1" class="label-size-m">
				<div slot="A">
					<qp-fieldset id="panelAccountSubaccont" view.bind="ARAccountSubLocation"
								 wg-container="ARAccountSubLocation_ARAccountSubLocation">
						<using wg-container="LocationCurrent_tab" view="LocationCurrent">
							<field name="IsARAccountSameAsMain"></field>
						</using>
						<field name="CARAccountID"></field>
						<field name="CARSubID"></field>
						<using wg-container="LocationCurrent_tab" view="LocationCurrent">
							<field name="CSalesAcctID"></field>
							<field name="CSalesSubID"></field>
							<field name="CDiscountAcctID"></field>
							<field name="CDiscountSubID"></field>
							<field name="CFreightAcctID"></field>
							<field name="CFreightSubID"></field>
						</using>
						<using wg-container="ARAccountSubLocation_ARAccountSubLocation1">
							<field name="CRetainageAcctID"></field>
							<field name="CRetainageSubID"></field>
						</using>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabContacts" caption="Contacts">
			<qp-grid id="gridRoleAssignments" view.bind="RoleAssignments" wg-container="RoleAssignments_roleAssignmentsGrid"></qp-grid>
		</qp-tab>
	</qp-tabbar>

	<!--#include file="~\Pages\Includes\AddressLookupPanel.inc"-->
	<qp-panel id="AddressLookupFilter" caption="Address Lookup">
		<qp-fieldset id="panelAddressLookupFilter" view.bind="AddressLookupFilter" wg-container="AddressLookupFilter_AddressLookupPanelformAddress">

			<field name="SearchAddress"></field>
			<field name="ViewName"></field>
			<field name="AddressLine1"></field>
			<field name="AddressLine2"></field>
			<field name="AddressLine3"></field>
			<field name="City"></field>
			<field name="CountryID"></field>
			<field name="State"></field>
			<field name="PostalCode"></field>
			<field name="Latitude"></field>
			<field name="Longitude"></field>
		</qp-fieldset>

		<footer>
			<qp-button id="buttonSelect-AddressLookupFilter" state.bind="AddressLookupSelectAction" caption="Select" dialog-result="Cancel"></qp-button>
			<qp-button id="buttonCancel-AddressLookupFilter" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>

</template>
