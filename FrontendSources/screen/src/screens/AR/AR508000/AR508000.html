<template>
	<qp-template name="base-17-17-14" id="formFilter" wg-container="Filter_form">
		<qp-fieldset slot="A" id="columnFirst" view.bind="Filter">
			<field name="Action"></field>
			<field name="OwnerID">
				<qp-field control-state.bind="Filter.MyOwner"></qp-field>
			</field>
			<field name="WorkGroupID">
				<qp-field control-state.bind="Filter.MyWorkGroup"></qp-field>
			</field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="columnSecond" view.bind="Filter">
			<field name="ShowAll"></field>
			<field name="BeginDate"></field>
			<field name="EndDate"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="columnThird" view.bind="Filter">
			<field name="PrintWithDeviceHub"></field>
			<field name="DefinePrinterManually"></field>
			<field name="PrinterID"></field>
			<field name="NumberOfCopies"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid" view.bind="ARDocumentList" caption="Documents">
	</qp-grid>
</template>
