<template>
	<qp-template name="17-17-14" id="formFilter" wg-container="Filter_form" class="equal-height">
		<qp-fieldset slot="A" id="columnFirst" view.bind="Filter">
			<field name="PayDate"></field>
			<field name="PayFinPeriodID"></field>
			<field name="CuryID" control-type="qp-currency" view.bind="_PayBillsFilter_CurrencyInfo_"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="columnSecond" view.bind="Filter">
			<field name="ShowOverDueFor" replace-content>
				<qp-field control-state.bind="Filter.ShowOverDueFor" class="no-label">
					<qp-field control-state.bind="Filter.OverDueFor">
						<qp-label caption="Days or more"></qp-label>
					</qp-field>
				</qp-field>
			</field>
			<field name="ShowDueInLessThan" replace-content>
				<qp-field control-state.bind="Filter.ShowDueInLessThan" class="no-label">
					<qp-field control-state.bind="Filter.DueInLessThan">
						<qp-label caption="Days"></qp-label>
					</qp-field>
				</qp-field>
			</field>
			<field name="ShowDiscountExparedWithinLast" replace-content>
				<qp-field control-state.bind="Filter.ShowDiscountExparedWithinLast" class="no-label">
					<qp-field control-state.bind="Filter.DiscountExparedWithinLast">
						<qp-label caption="Days"></qp-label>
					</qp-field>
				</qp-field>
			</field>
			<field name="ShowDiscountExpiresInLessThan" replace-content>
				<qp-field control-state.bind="Filter.ShowDiscountExpiresInLessThan" class="no-label">
					<qp-field control-state.bind="Filter.DiscountExpiresInLessThan">
						<qp-label caption="Days"></qp-label>
					</qp-field>
				</qp-field>
			</field>
		</qp-fieldset>
	</qp-template>

	<qp-grid id="grid" view.bind="ARDocumentList"></qp-grid>

</template>
